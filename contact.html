<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="Allan Cordeiro Contato">
    <meta name="description" content="Allan Cordeiro Contato">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="utils.js"></script>
    <title>Contato</title>

</head>

<body>
    <header class="animate__animated animate__slideInLeft">Contato</header>

    <div class="container information animate__animated animate__slideInLeft">
        <form id="contact_form" method="post" onsubmit="submitForm()">
            <label for="first_name">Nome
                <input type="text" autofocus required maxlength="50" class="form-control" id="first_name" name="name">
            </label>
            <label for="email_addr">Email
                <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                    placeholder="meu@email.com">
            </label>
            <div class="form">
                <label for="message">Mensagem
                <textarea class="form-control" required id="message" name="message" maxlength="2000" rows="5" cols="44"
                    placeholder="AgradeÃ§o o contato!"></textarea>
                </label>
            </div>
            <button type="submit" class="btn btn-info px-4 btn-lg bi bi-send"> Enviar</button>
            <button type="button" class="btn btn-info px-4 btn-lg bi bi-arrow-left-circle-fill" onclick="window.location.href='index.html'"> Voltar</button>
        </form>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
